<body class="hold-transition skin-blue sidebar-mini" ng-app="productServiceModule"

	<div class="wrapper">

			</header>

			</aside>
		</div>
		
	<div id="content-wrapper" class="content-wrapper">
			<section class="content-header" id="content_section">
			<h1 style="height: 19px" translate="common.productService"></h1>
					<ol class="breadcrumb">
						<li translate="common.home"><a href="#"><i class="fa fa-dashboard"></i></a></li>
						<li class="active" translate="common.productService"></li>
					</ol>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary collapsed-box">
							<form class="form-horizontal" ng-submit="ctrl.reloadData()"
								name="searchForm">
								<div class="box-search-info">
									<div class="box-header with-border">
										<div class="row">
											<div class="col-sm-8 pull-left">
												<button type="button"
													class="btn btn-primary btn-sm table-tool-left" id="btn-add"
													data-toggle="modal" data-target="#myModal"
													ng-click="ctrl.addInit()" translate="common.add"></button>
											</div>
											<div class="col-sm-4 pull-right">
                                     <button type="button"	class="btn btn-info btn-sm table-tool-right"
                                     data-widget="collapse" data-toggle="tooltip" id="queryBtn" title="">
	                                         <i class="fa  fa-angle-double-down" translate="common.expand.query">&nbsp;</i>
                                      </button>
										</div>
										</div>
									</div>
								</div>
								<!-- table start -->
					           <div class="box-body" style="display: none">
								<div class="row">
												<div class="form-group col-sm-6">
													<label for="productServiceId"
														class="col-sm-4 control-label control-label-zb" translate="mmsmp.productService.productServiceId"></label>
													<div class="col-sm-7">
														<input type="text" class="form-control" ng-model="ctrl.beanSer.productServiceId"
															placeholder="{{'mmsmp.productService.productServiceId' | translate }}">
													</div>
												</div>
										<div class="form-group col-sm-6">
													<label for="productName"
														class="col-sm-4 control-label control-label-zb" translate="mmsmp.productInfo.productName"></label>
													<div class="col-sm-7">
														<select class="form-control" id="productName" autocomplete="off"  ng-model="ctrl.beanSer.productInfoId" style="width:100%">
										                    <option value="" translate="common.choose"></option>
										                   <option ng-repeat="x in ctrl.productInfoData" value="{{x.productInfoId}}" ng-bind="x.productName"></option>
						                                </select>
													</div>
									   </div>
								</div>																
								<div class="row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-block btn-info btn-sm"
											style="float: right; width: 75px;" id="bth-searchDate" translate="search"></button>
                                      </div>
									</div>
							      </div>
							<!-- end box-body -->
						</form>
					</div>

					<!-- table start -->
					<div class="box box-primary" id="example">
						<div class="box-body">
							<table datatable="" id="table_id" dt-options="ctrl.dtOptions"
								dt-columns="ctrl.dtColumns" dt-instance="ctrl.dtInstance"
								class="row-border hover">
							</table>
						</div>
						<!-- /.box-body -->
						<div id="loadDiv"  style="position: absolute;top: 50%; left: 50%;width: 100%; height: 40px;margin-left: -50%;margin-top: -25px;padding-top: 20px;
text-align: center;font-size: 1.2em;"translate="common.loading"></div>
						
					</div>
					<!-- table end -->
				</div>
			</div>
