<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

	href="lib/datatables/css/jquery.dataTables.min.css">

	href="lib/FixedColumns/css/dataTables.fixedColumns.min.css">

	href="lib/datatables/extensions/Buttons/css/buttons.dataTables.css">

	href="lib/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css">

<script src="lib/jquery/jquery-2.2.3.min.js"></script>

	src="lib/angular-translate/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>

	src="lib/angular-translate/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

	src="lib/angular-translate/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>

<script src="lib/angular-datatables/angular-datatables.min.js"></script>
<script src="lib/FixedColumns/js/dataTables.fixedColumns.min.js"></script>
<script
	src="lib/angular-datatables/plugins/fixedcolumns/angular-datatables.fixedcolumns.min.js"></script>
<script
	src="lib/datatables/extensions/Buttons/js/dataTables.buttons.min.js"></script>
<script src="lib/datatables/extensions/Buttons/js/buttons.colVis.min.js"></script>
<script src="lib/datatables/extensions/Buttons/js/buttons.flash.min.js"></script>
<script src="lib/datatables/extensions/Buttons/js/buttons.html5.min.js"></script>
<script src="lib/datatables/extensions/Buttons/js/buttons.print.min.js"></script>
<script
	src="lib/angular-datatables/plugins/buttons/angular-datatables.buttons.min.js"></script>
<script src="lib/datatables-columnfilter/dataTables.columnFilter.js"></script>
<script
	src="lib/angular-datatables/plugins/columnfilter/angular-datatables.columnfilter.min.js"></script>
<script src="lib//bootstrap3-dialog/dist/js/bootstrap-dialog.min.js"></script>
<script src="lib/angular-local-storage/angular-local-storage.min.js"></script>
<script src="lib/jQueryUI/jquery-ui.min.js"></script>
<script src="lib/angular-ui-tree/angular-ui-tree.min.js"></script>
<script src="lib/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="lib/AdminLTE/js/app.js"></script>
<script src="lib/AdminLTE/js/demo.js"></script>
<script src="lib/web_uploader/webuploader.js"></script>
<script src="lib/daterangepicker/moment.min.js"></script>
<script src="lib/select2/dist/js/select2.js"></script>
<script src="js/zben.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="lib/bootstrap-select/bootstrap-select.min.js"></script>
<script src="js/controller/cpAccess_controller_server.js"></script>
<script src="js/service/cpAccess_service.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini" ng-app="accessInfoModule"
	id="content-wrapper" ng-controller="ServerSideCtrl as ctrl">
	<div class="wrapper">
	
		<!-- 头部和左侧 开始 -->
		<div>
			<header class="main-header" ng-include="'html/top.html'">
			</header>
			
			<aside class="main-sidebar" ng-include="'html/left.html'">
			</aside>
		</div>
		
   <!-- 头部和左侧 结束 -->
		<div class="content-wrapper">
			<section class="content-header" id="content_section">
				<h1 translate="common.accessInfo"></h1>
				<ol class="breadcrumb">
					<li translate="common.home"><a href="#"><i class="fa fa-dashboard"></i></a></li>
					<li class="active" translate="common.accessInfoM"></li>
				</ol>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary collapsed-box">
							<form class="form-horizontal" ng-submit="ctrl.reloadData()"
								name="searchForm">
								<div class="box-search-info">
									<div class="box-header with-border">
										<div class="row">
											<div class="col-sm-8 pull-left">
												<button type="button"
													class="btn btn-primary btn-sm table-tool-left" id="btn-add"
													data-toggle="modal" data-target="#myModal"
													ng-click="ctrl.addInit()" translate="common.add"></button>
											</div>
											<div class="col-sm-4 pull-right">
											<button type="button"
												class="btn btn-info btn-sm table-tool-right"
												data-widget="collapse" data-toggle="tooltip" id="queryBtn" title="">
												<i class="fa  fa-angle-double-down" translate="common.expand.query">&nbsp;</i>
											</button>
									     	</div>
										</div>
									</div>
								</div>
								
					<!-- table start -->
					<div class="box-body" style="display: none">
					<div class="row">
						<div class="form-group col-sm-6">
									<label for="cpInfoId"
										class="col-sm-4 control-label control-label-zb" translate="cooperKey.cooperName"></label>
									<div class="col-sm-7">
										<input type="text" class="form-control" autocomplete="off"  ng-model="ctrl.beanSer.cooperName"
											placeholder="{{'cooperKey.cooperName' | translate }}">
									</div>
								</div>
								<div class="form-group col-sm-6">
									<label for="spInfoId"
										class="col-sm-4 control-label control-label-zb" translate="cooperKey.keyId"></label>
									<div class="col-sm-7">
										<input type="text" class="form-control" autocomplete="off"  ng-model="ctrl.beanSer.keyId"
											placeholder="{{'cooperKey.keyId' | translate }}">
									</div>
								</div>
								</div>
								<div class="row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-block btn-info btn-sm"
											style="float: right; width: 75px;" id="bth-searchDate" translate="search"></button>
									</div>
								</div>
							</div>
							<!-- end box-body -->
								
							</form>
						</div>


						<!-- table start -->
						<div class="box box-primary" id="example">
							<div class="box-body">
								<table datatable="" id="table_id" dt-options="ctrl.dtOptions"
									dt-columns="ctrl.dtColumns" dt-instance="ctrl.dtInstance"
									class="row-border hover">
								</table>
							</div>
							<!-- /.box-body -->
							<div id="loadDiv"  style="position: absolute;top: 50%; left: 50%;width: 100%; height: 40px;margin-left: -50%;margin-top: -25px;padding-top: 20px;text-align: center;font-size: 1.2em;"translate="common.loading"></div>
						</div>
						<!-- table end -->
					</div>
				</div>
			</section>


			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<form class="form-horizontal" ng-submit="ctrl.submit()"
					name="addEditForm">
					<div class="modal-dialog">
						<div class="modal-content" style="padding: 3px;">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="myModalLabel"><span ng-bind="ctrl.modelTitle"></span></h4>
								<!-- 校验start -->
								<div ng-include="'html/tips.html'"></div>
								<!-- 校验end -->
						</div>
								<div class="box box-primary">
								<div class="row">
									<div class="col-xs-12">
										<section class="content-header" id="content_section"></section>
										<section class="content">
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="userId"
														class="col-sm-4 control-label control-label-zb" translate="cooperKey.keyId"></label>
													<div class="col-sm-7">
													  <input type="text" class="form-control" name="keyId" id="keyId" ng-disabled="ctrl.disabled" autocomplete="off" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/"  ng-maxlength="50" ng-model="ctrl.bean.keyId" 
															placeholder="{{'cooperKey.keyId'   | translate }}" required>
																<div ng-show="addEditForm.keyId.$error.required" style="color:red" translate="cooperKey.keyId.required">
	                                                         </div> 
	                                                          <div ng-show="addEditForm.keyId.$error.maxlength" style="color:red" translate="cooperKey.keyId.length">
	                                                         </div>
	                                                         <div ng-show="addEditForm.keyId.$error.pattern" style="color:red" translate="common.illegalChar">
									                         </div>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="userId"
														class="col-sm-4 control-label control-label-zb" translate="cooperKey.cooperId"></label>
													<div class="col-sm-7">
													  <input type="text" class="form-control" name="cooperId" id="cooperId" autocomplete="off" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/"  ng-maxlength="50" ng-model="ctrl.bean.cooperId" 
															placeholder="{{'cooperKey.cooperId'   | translate }}" required>
																<div ng-show="addEditForm.cooperId.$error.required" style="color:red" translate="cooperKey.cooperId.required">
	                                                         </div> 
	                                                          <div ng-show="addEditForm.cooperId.$error.maxlength" style="color:red" translate="cooperKey.cooperId.length">
	                                                         </div>
	                                                         <div ng-show="addEditForm.cooperId.$error.pattern" style="color:red" translate="common.illegalChar">
									                         </div>
													</div>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="userId"
														class="col-sm-4 control-label control-label-zb" translate="cooperKey.cooperName"></label>
													<div class="col-sm-7">
													  <input type="text" class="form-control" name="cooperName" id="cooperName" autocomplete="off" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/"  ng-maxlength="100" ng-model="ctrl.bean.cooperName" 
															placeholder="{{'cooperKey.cooperName'   | translate }}" required>
																<div ng-show="addEditForm.cooperName.$error.required" style="color:red" translate="cooperKey.cooperName.required">
	                                                         </div> 
	                                                          <div ng-show="addEditForm.cooperName.$error.maxlength" style="color:red" translate="cooperKey.cooperName.length">
	                                                         </div>
	                                                         <div ng-show="addEditForm.cooperName.$error.pattern" style="color:red" translate="common.illegalChar">
									                         </div>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="userId"
														class="col-sm-4 control-label control-label-zb" translate="cooperKey.cooperKey"></label>
													<div class="col-sm-7">
													  <input type="text" class="form-control" name="cooperKey" id="cooperKey" autocomplete="off" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/"  ng-maxlength="32" ng-model="ctrl.bean.cooperKey" 
															placeholder="{{'cooperKey.cooperKey'   | translate }}" required>
																<div ng-show="addEditForm.cooperKey.$error.required" style="color:red" translate="cooperKey.cooperKey.required">
	                                                         </div> 
	                                                          <div ng-show="addEditForm.cooperKey.$error.maxlength" style="color:red" translate="cooperKey.cooperKey.length">
	                                                         </div>
	                                                         <div ng-show="addEditForm.cooperKey.$error.pattern" style="color:red" translate="common.illegalChar">
									                         </div>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="userId"
														class="col-sm-4 control-label control-label-zb" translate="cooperKey.ips"></label>
													<div class="col-sm-7">
													  <input type="text" class="form-control" name="ips" id="ips" autocomplete="off" ng-maxlength="100" ng-model="ctrl.bean.ips" 
															placeholder="{{'cooperKey.ips'   | translate }}" required>
																 <div ng-show="addEditForm.ips.$error.required" style="color:red" translate="cooperKey.ips.required">
	                                                         </div> 
	                                                          <div ng-show="addEditForm.ips.$error.maxlength" style="color:red" translate="cooperKey.ips.length">
	                                                         </div>
	                                                         <!-- <div ng-show="addEditForm.ips.$error.pattern" style="color:red" translate="common.illegalChar">
									                         </div> -->
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="userId"
														class="col-sm-4 control-label control-label-zb" translate="cooperKey.notifyUrl"></label>
													<div class="col-sm-7">
													  <input type="text" class="form-control" name="notifyUrl" id="notifyUrl" autocomplete="off" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/"  ng-maxlength="100" ng-model="ctrl.bean.notifyUrl" 
															placeholder="{{'cooperKey.notifyUrl'   | translate }}" required>
																<div ng-show="addEditForm.notifyUrl.$error.required" style="color:red" translate="cooperKey.notifyUrl.required">
	                                                         </div> 
	                                                         <div ng-show=" addEditForm.notifyUrl.$error.maxlength" style="color:red" translate="cooperKey.notifyUrl.length">
	                                                         </div>
	                                                         <div ng-show="addEditForm.notifyUrl.$error.pattern" style="color:red" translate="common.illegalChar">
									                         </div>   
													</div>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="userId"
														class="col-sm-4 control-label control-label-zb" translate="cooperKey.serviceTel"></label>
													<div class="col-sm-7">
														<input type="text" class="form-control" id="serviceTel"name="serviceTel" 
															placeholder="{{'cooperKey.serviceTel' |translate }}" ng-model="ctrl.bean.serviceTel" ng-pattern="/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{0,20}$/" autocomplete="off"  ng-maxlength="20">
	                                                         <div ng-show=" addEditForm.serviceTel.$error.maxlength" style="color:red" translate="cooperKey.serviceTel.length">
	                                                         </div>
	                                                          <div ng-show="addEditForm.serviceTel.$error.pattern" style="color:red" translate="common.tel.error">
									                         </div>  
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="userId"
														class="col-sm-4 control-label control-label-zb" translate="cooperKey.appName"></label>
													<div class="col-sm-7">
														<input type="text" class="form-control" id="appName" name="appName" ng-maxlength="100"
															placeholder="{{'cooperKey.appName' |translate }}" ng-model="ctrl.bean.appName" autocomplete="off">
																<!-- <div ng-show="addEditForm.appName.$error.required" style="color:red" translate="cpInfo.cpAccessUrl.required">
	                                                         </div>  -->
	                                                         <div ng-show=" addEditForm.appName.$error.maxlength" style="color:red" translate="cooperKey.appName.length">
	                                                          </div>
	                                                         
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="userId"
														class="col-sm-4 control-label control-label-zb" translate="cooperKey.remark"></label>
													<div class="col-sm-7">
														<input type="text" class="form-control" id="remark"name="remark" 
															placeholder="{{'cooperKey.remark' |translate }}" ng-model="ctrl.bean.remark" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/" autocomplete="off"  ng-maxlength="50">
	                                                         <div ng-show=" addEditForm.remark.$error.maxlength" style="color:red" translate="cooperKey.remark.length">
	                                                         </div>
													</div>
												</div>
											</div>
										</div>
							</section>
								</div>
							</div>
						</div>
						<!-- end box box-primary -->
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" translate="common.cancel"></button>
							<button type="submit" class="btn btn-primary"ng-disabled="addEditForm.$invalid" translate="common.save"></button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
			</form>
			<!-- /.modal -->
			</div>
		</div>

	</div>
</body>

</html>
