<script type="text/ng-template" id="nodes_renderer.html">
						<a href="#" ng-click="ctrl.linkto(node.menuProces)"> 
							<i class="fa {{node.menuPic}}"></i> 
                            <span ng-if="ctrl.lan=='zh'"style="width:215px" ng-bind="node.menuNameCn"></span>
                            <span ng-if="ctrl.lan=='en'"style="width:215px" ng-bind="node.menuNameEn"></span>
							<span ng-if="ctrl.lan=='es'"style="width:215px;white-space:normal; padding-right:50px;display: inline-block;"  ng-bind="node.menuNameEs"></span>
							<span ng-if="node.nodes && node.nodes.length > 0" class="pull-right-container"> 
								<i class="fa fa-angle-left pull-right"></i>
							</span>
						</a>
						<ul class="treeview-menu" ng-model="node.nodes" style="width:215px">
							<li class=" {{node.activeClass}}"ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'"></li>
						</ul>

				</script>
<section class="sidebar" ui-tree>
	<ul class="sidebar-menu" ui-tree-nodes ng-model="ctrl.ltbeans">
		<li ng-repeat="node in ctrl.ltbeans" ui-tree-node ng-include="'nodes_renderer.html'" class="treeview {{node.activeClass}}"></li>
	</ul>
</section>
