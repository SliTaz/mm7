log4j.rootCategory=info,stdout,file

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p [%t] %C{1}.%M(%L) | %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.file=/logs/mmsmp/smsagent/smsagent.log
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p] [%t] %C{1}.%M(%L) %-d{yyyy-MM-dd HH\:mm\:ss} | %m%n

# CHANNEL_LOG log
log4j.logger.com.zbensoft.mmsmp.sms.ra.log.SMS_LOG=info,SMS_LOG
log4j.additivity.com.zbensoft.mmsmp.sms.ra.log.SMS_LOG=false
log4j.appender.CHANNEL_LOG=org.apache.log4j.RollingFileAppender
log4j.appender.CHANNEL_LOG.MaxFileSize=20MB
log4j.appender.CHANNEL_LOG.MaxBackupIndex=100
log4j.appender.CHANNEL_LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.CHANNEL_LOG.layout.ConversionPattern=[%-4p][%t] %d{yyyy-MM-dd HH:mm:ss,SSS}: - %m%n
log4j.appender.CHANNEL_LOG.Threshold=INFO
log4j.appender.CHANNEL_LOG.append=true
log4j.appender.CHANNEL_LOG.BufferedIO=false
log4j.appender.CHANNEL_LOG.BufferSize=0
log4j.appender.CHANNEL_LOG.File=D:/log/mmsmp/smsra/SMS_LOG.log