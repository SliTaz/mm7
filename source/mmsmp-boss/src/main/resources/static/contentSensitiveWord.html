<script src="lib/AdminLTE/js/app.js"></script>
<script src="lib/AdminLTE/js/demo.js"></script>
<script src="lib/datepicker/bootstrap-datepicker.js"></script>
<script src="lib/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="lib/daterangepicker/moment.min.js"></script>
<script src="lib/select2/dist/js/select2.js"></script>
<script src="js/zben.js"></script>
<script src="js/controller/contentSensitiveWord_controller_server.js"></script>

<body class="hold-transition skin-blue sidebar-mini" ng-app="contentSensitiveWordModule"
	id="content-wrapper" ng-controller="ServerSideCtrl as ctrl">

<div class="wrapper">


	<!-- 头部和左侧 开始 -->
		<div>
			<header class="main-header" ng-include="'html/top.html'">
			</header>
			
			<aside class="main-sidebar" ng-include="'html/left.html'">
			</aside>
		</div>
		
	<div id="content-wrapper" class="content-wrapper">
		<section class="content-header" id="content_section">
				<h1 translate="common.contentSensitiveWord"></h1>
				<ol class="breadcrumb">
				<li translate="common.home"><a href="#"><i class="fa fa-dashboard"></i></a></li>
					<li class="active" translate="common.contentSensitiveWordM"></li>
				</ol>
		</section>
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box box-primary collapsed-box">
						<form class="form-horizontal" ng-submit="ctrl.reloadData()"
							name="searchForm">
						<div class="box-search-info">
								<div class="box-header with-border">
									<div class="row">
										<div class="col-sm-8 pull-left">
											<button type="button"
												class="btn btn-primary btn-sm table-tool-left" id="btn-add"
												data-toggle="modal" data-target="#myModal"
												ng-click="ctrl.addInit()" translate="common.add"></button>
										</div>
										<div class="col-sm-4 pull-right">
											<button type="button"
												class="btn btn-info btn-sm table-tool-right" id="queryBtn"
												data-widget="collapse" data-toggle="tooltip" title="">
												<i class="fa  fa-angle-double-down" translate="common.expand.query">&nbsp;</i>
											</button>
										</div>
									</div>
								</div>
							</div>
							<!-- end box-search-info -->
							<div class="box-body" style="display: none">
								<div class="row">
									<div class="form-group col-sm-6">
										<label for="spInfoId"
											class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.contentSensitiveWordId"></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" ng-model="ctrl.beanSer.contentSensitiveWordId"
												placeholder="{{'contentSensitiveWord.contentSensitiveWordId'   | translate }}">
										</div>
									</div>
									<div class="form-group col-sm-6">
										<label for="companyCode"
											class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.word"></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" ng-model="ctrl.beanSer.word"
												placeholder="{{'contentSensitiveWord.word'   | translate }}">
										</div>
									</div>
	
									</div>
	
									<div class="row">
									<div class="form-group col-sm-6">
										<label for="companyName"
											class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.createrUser"></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" ng-model="ctrl.beanSer.createrUser"
												placeholder="{{'contentSensitiveWord.createrUser'   | translate }}">
										</div>
									</div>
									
									<div class="form-group col-sm-6">
										<label for="status"
											class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.type"></label>
										<div class="col-sm-7">
                                           <select class="form-control"  placeholder="{{'contentSensitiveWord.type' | translate }}" 
											ng-model="ctrl.beanSer.type">
											    <option value="" translate="common.choose"></option>
                                                <option value="1" translate="contentSensitiveWord.sensitiveWord"></option>
											    <option value="2" translate="contentSensitiveWord.uncommonWords"></option>
											</select>
										</div>
									</div>
								</div>
							 <div class="row">
					        	 <div class="form-group col-sm-6">
										<label for="isEnable"
											class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.createTimeStart"></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="createTimeStart" autocomplete="off" name="createTimeStart"
												placeholder="{{'contentSensitiveWord.createTimeStart'   | translate }}" ng-model="ctrl.beanSer.createTimeStart">
										</div>
									</div>
						      <div class="form-group col-sm-6">
										<label for="status"
											class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.createTimeEnd"></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="createTimeEnd" autocomplete="off" name="createTimeEnd"
												placeholder="{{'contentSensitiveWord.createTimeEnd'   | translate }}" ng-model="ctrl.beanSer.createTimeEnd">
										</div>
									</div>
					        </div>
					       <!--  <div class="row">
					        	 <div class="form-group col-sm-6">
										<label for="isEnable"
											class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.updateTimeStart"></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="updateTimeStart" autocomplete="off" name="updateTimeStart"
												placeholder="{{'contentSensitiveWord.updateTimeStart'   | translate }}" ng-model="ctrl.beanSer.updateTimeStart">
										</div>
									</div>
						      <div class="form-group col-sm-6">
										<label for="status"
											class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.updateTimeEnd"></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="updateTimeEnd" autocomplete="off" name="updateTimeEnd"
												placeholder="{{'contentSensitiveWord.updateTimeEnd'   | translate }}" ng-model="ctrl.beanSer.updateTimeEnd">
										</div>
									</div>
					        </div> -->
								<div class="row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-block btn-info btn-sm"
										style="float: right; width: 75px;" id="bth-searchDate" translate="search"></button>
									</div>
								</div>
							</div>
							<!-- end box-body -->

						</form>
					</div>


					<!-- table start -->
					<div class="box box-primary" id="example">
						<div class="box-body">
							<table datatable="" id="table_id" dt-options="ctrl.dtOptions"
								dt-columns="ctrl.dtColumns" dt-instance="ctrl.dtInstance"
								class="row-border hover">
							</table>
						</div>
						<!-- /.box-body -->
						<div id="loadDiv"  style="position: absolute;top: 50%; left: 50%;width: 100%; height: 40px;margin-left: -50%;
                            margin-top: -25px;padding-top: 20px;text-align: center;font-size: 1.2em;"translate="common.loading"></div>
					</div>
					<!-- table end -->
				</div>
			</div>
		</section>



		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form class="form-horizontal" ng-submit="ctrl.submit()"
				name="addEditForm">
				<div class="modal-dialog">
					<div class="modal-content" style="padding: 3px;">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel" ng-model="ctrl.modelTitle"><span ng-bind="ctrl.modelTitle"></span></h4>
                                <!-- 校验start -->
								<div ng-include="'html/tips.html'"></div>
								<!-- 校验end -->
						</div>

						<div class="box box-primary">
							<div class="row">
								<div class="col-xs-12">
									<section class="content-header" id="content_section"></section>
									<section class="content">
										<input type="hidden" ng-model="ctrl.bean.alarmInfoCode" />
										
										
									<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="spInfoId"
														class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.type"></label>
													<div class="col-sm-7">
														<select class="form-control" id="type" name="type" placeholder="{{'contentSensitiveWord.type' | translate }}" 
															ng-model="ctrl.bean.type" required>
													    <option value="" translate="common.choose"></option>
													    <option value="1" translate="contentSensitiveWord.sensitiveWord"></option>
													    <option value="2" translate="contentSensitiveWord.uncommonWords"></option>
													</select>
														 <div ng-show="addEditForm.type.$error.required" style="color:red" translate="contentSensitiveWord.type.required">
                                                         </div>
													</div>
												</div>
											</div>
										</div>
									<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="companyCode"
														class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.createrUser"></label>
													<div class="col-sm-7">
														<input type="text" class="form-control" id="createrUser" name="createrUser" autocomplete="off" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/"
															placeholder="{{'contentSensitiveWord.createrUser'   | translate }}" ng-model="ctrl.bean.createrUser" ng-maxlength="32" required>
														<div ng-show="addEditForm.createrUser.$error.required" style="color:red" translate="contentSensitiveWord.createrUser.required">
                                                         </div>
														 <div ng-show="addEditForm.createrUser.$error.maxlength" style="color:red" translate="contentSensitiveWord.createrUser.length">
                                                         </div>
                                                         <div ng-show="addEditForm.createrUser.$error.pattern" style="color:red" translate="common.illegalChar">
									                     </div>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="companyCode"
														class="col-sm-4 control-label control-label-zb" translate="contentSensitiveWord.word"></label>
													<div class="col-sm-7">
														<input type="text" class="form-control" id="word" name="word" autocomplete="off" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/"
															placeholder="{{'contentSensitiveWord.word'   | translate }}" ng-model="ctrl.bean.word" ng-maxlength="128" required>
														<div ng-show="addEditForm.word.$error.required" style="color:red" translate="contentSensitiveWord.word.required">
                                                         </div>
														 <div ng-show="addEditForm.word.$error.maxlength" style="color:red" translate="contentSensitiveWord.word.length">
                                                         </div>
                                                         <div ng-show="addEditForm.word.$error.pattern" style="color:red" translate="common.illegalChar">
									                     </div>
													</div>
												</div>
											</div>
										</div>
									<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="remark"
														class="col-sm-4 control-label control-label-zb" translate="alarmLevel.remark"></label>
													<div class="col-sm-7">
														<textarea type="text" class="form-control" id="remark" name="remark" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/"
															placeholder="{{'alarmLevel.remark'   | translate }}" ng-model="ctrl.bean.remark" ng-maxlength="256"></textarea>
														 <div ng-show="addEditForm.remark.$error.maxlength" style="color:red" translate="alarmLevel.remark.length">
                                                         </div>
                                                         <div ng-show="addEditForm.remark.$error.pattern" style="color:red" translate="common.illegalChar">
									                     </div>
													</div>
												</div>
											</div>
										</div>
									</section>
								</div>
							</div>
						</div>
						<!-- end box box-primary -->
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" translate="common.cancel"></button>
							<button type="submit" class="btn btn-primary" ng-disabled="addEditForm.$invalid" translate="common.save"></button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
			</form>
			<!-- /.modal -->
		</div>

	</div>
</div>
</body>

</html>
