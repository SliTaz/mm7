<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<title>mmsmp</title>
<link rel="icon" type="image/x-icon" href="imgs/title.ico"><!-- css -->
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="lib/AdminLTE/css/AdminLTE.min.css">
<link rel="stylesheet" href="lib/AdminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="lib/datatables/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="lib/ColVis/css/dataTables.colVis.min.css">
<link rel="stylesheet"
	href="lib/FixedColumns/css/dataTables.fixedColumns.min.css">
<link rel="stylesheet" href="lib/select2/dist/css/select2.css">
<link rel="stylesheet"
	href="lib/datatables/extensions/Buttons/css/buttons.dataTables.css">
<link rel="stylesheet"
	href="lib/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css">
<link rel="stylesheet" href="lib/zTreeStyle/metro.css"/>
<link rel="stylesheet" href="css/zben.css">
<!-- js -->
<script src="lib/jquery/jquery-2.2.3.min.js"></script>
<script src="lib/jquery/jQuery.resizeEnd.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/datatables/js/jquery.dataTables.min.js"></script>
<script src="lib/angularjs/angular.min.js"></script>
<script src="lib/angularjs/angular-cookies.min.js"></script>
<script src="lib/angular-translate/angular-translate.min.js"></script>
<script
	src="lib/angular-translate/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
<script
	src="lib/angular-translate/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script
	src="lib/angular-translate/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
<script src="lib/angularjs/angular-sanitize.min.js"></script>
<script src="lib/angular-datatables/angular-datatables.min.js"></script>
<script src="lib/FixedColumns/js/dataTables.fixedColumns.min.js"></script>
<script
	src="lib/angular-datatables/plugins/fixedcolumns/angular-datatables.fixedcolumns.min.js"></script>
<script
	src="lib/datatables/extensions/Buttons/js/dataTables.buttons.min.js"></script>
<script src="lib/datatables/extensions/Buttons/js/buttons.colVis.min.js"></script>
<script src="lib/datatables/extensions/Buttons/js/buttons.flash.min.js"></script>
<script src="lib/datatables/extensions/Buttons/js/buttons.html5.min.js"></script>
<script src="lib/datatables/extensions/Buttons/js/buttons.print.min.js"></script>
<script
	src="lib/angular-datatables/plugins/buttons/angular-datatables.buttons.min.js"></script>
<script src="lib/datatables-columnfilter/dataTables.columnFilter.js"></script>
<script
	src="lib/angular-datatables/plugins/columnfilter/angular-datatables.columnfilter.min.js"></script>
<script src="lib//bootstrap3-dialog/dist/js/bootstrap-dialog.min.js"></script>
<script src="lib/angular-local-storage/angular-local-storage.min.js"></script>
<script src="lib/jQueryUI/jquery-ui.min.js"></script>
<script src="lib/angular-ui-tree/angular-ui-tree.min.js"></script>
<script src="lib/AdminLTE/js/app.js"></script>
<script src="lib/AdminLTE/js/demo.js"></script>
<script src="lib/ztree/jquery.ztree.all-3.5.min.js"></script>
<script src="lib/select2/dist/js/select2.js"></script>
<script src="js/zben.js"></script>
<script src="js/controller/blackWhiteList_controller.js"></script>
<script src="js/service/blackWhiteList_service.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini" ng-app="blackWhiteListModule"
	id="content-wrapper" ng-controller="ServerSideCtrl as ctrl">
	<div class="wrapper">
	
			<!-- 头部和左侧 开始 -->
		<div>
			<header class="main-header" ng-include="'html/top.html'">
			</header>
			
			<aside class="main-sidebar" ng-include="'html/left.html'">
			</aside>
		</div>
		
	<div id="content-wrapper" class="content-wrapper">
			<section class="content-header" id="content_section">
			<h1 style="height: 19px" translate="common.BlackWhiteList"></h1>
					<ol class="breadcrumb">
						<li translate="common.home"><a href="#"><i class="fa fa-dashboard"></i></a></li>
						<li class="active" translate="common.BlackWhiteList"></li>
					</ol>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary collapsed-box">
							<form class="form-horizontal" ng-submit="ctrl.reloadData()"
								name="searchForm">
								<div class="box-search-info">
									<div class="box-header with-border">
										<div class="row">
											<div class="col-sm-8 pull-left">
												<button type="button"
													class="btn btn-primary btn-sm table-tool-left" id="btn-add"
													data-toggle="modal" data-target="#myModal"
													ng-click="ctrl.addInit()" translate="common.add"></button>
											</div>
											<div class="col-sm-4 pull-right">
                                     <button type="button"	class="btn btn-info btn-sm table-tool-right"
                                     data-widget="collapse" data-toggle="tooltip" id="queryBtn" title="">
	                                         <i class="fa  fa-angle-double-down" translate="common.expand.query">&nbsp;</i>
                                      </button>
										</div>
										</div>
									</div>
								</div>
								<!-- table start -->
					           <div class="box-body" style="display: none">
								<div class="row">
												<div class="form-group col-sm-6">
													<label for="blackWhiteList"
														class="col-sm-4 control-label control-label-zb" translate="mmsmp.blackWhiteList.blackWhiteList"></label>
													<div class="col-sm-7">
														<input type="text" class="form-control" ng-model="ctrl.beanSer.blackWhiteList"
															placeholder="{{'mmsmp.blackWhiteList.blackWhiteList' | translate }}">
													</div>
												</div>
										<div class="form-group col-sm-6">
													<label for="blackWhiteListType"
														class="col-sm-4 control-label control-label-zb" translate="mmsmp.blackWhiteList.blackWhiteListType"></label>
													<div class="col-sm-7">
													 <select class="form-control" placeholder="{{'mmsmp.blackWhiteList.blackWhiteListType'   | translate }}"  ng-model="ctrl.beanSer.blackWhiteListType" >
													<option value="" translate="common.choose"></option>
                                                     <option value="1" translate="common.BlackList"></option>
													 <option value="2" translate="common.WhiteList"></option>
										             </select>
										</div>
									   </div>
								</div>
								
								<div class="row">
								<div class="form-group col-sm-6">
													<label for="numberType"
														class="col-sm-4 control-label control-label-zb" translate="mmsmp.blackWhiteList.numberType"></label>
													<div class="col-sm-7">
													<select class="form-control" placeholder="{{'mmsmp.blackWhiteList.numberType'   | translate }}" ng-model="ctrl.beanSer.numberType" >
													<option value="" translate="common.choose"></option>
                                                     <option value="1" translate="common.phoneNumberAndServiceId"></option>
													 <option value="2" translate="common.ServiceId"></option>
													 <option value="3" translate="common.SpConnection"></option>
										             </select>
												</div>
									</div>
					           </div>
		
									
								<div class="row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-block btn-info btn-sm"
											style="float: right; width: 75px;" id="bth-searchDate" translate="search"></button>
                                      </div>
									</div>
							      </div>
							<!-- end box-body -->
						</form>
					</div>

					<!-- table start -->
					<div class="box box-primary" id="example">
						<div class="box-body">
							<table datatable="" id="table_id" dt-options="ctrl.dtOptions"
								dt-columns="ctrl.dtColumns" dt-instance="ctrl.dtInstance"
								class="row-border hover">
							</table>
						</div>
						<!-- /.box-body -->
						<div id="loadDiv"  style="position: absolute;top: 50%; left: 50%;width: 100%; height: 40px;margin-left: -50%;margin-top: -25px;padding-top: 20px;
text-align: center;font-size: 1.2em;"translate="common.loading"></div>
						
					</div>
					<!-- table end -->
				</div>
			</div>
		</section>



		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form class="form-horizontal" ng-submit="ctrl.submit()"
				name="addEditForm">
				<div class="modal-dialog">
					<div class="modal-content" style="padding: 3px;">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel" ng-model="ctrl.modelTitle"><span ng-bind="ctrl.modelTitle"></span></h4>
							<!-- 校验start -->
								<div ng-include="'html/tips.html'"></div>
								<!-- 校验end -->
						</div>
                	   <!-- <input type="hidden" ng-model="ctrl.bean.roleId" /> -->
						<div class="box box-primary">
							<div class="row">
								<div class="col-xs-12">
									<section class="content-header" id="content_section"></section>
									<section class="content">
										
											<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="blackWhiteList"
														class="col-sm-4 control-label control-label-zb" translate="mmsmp.blackWhiteList.blackWhiteList"></label>
													<div class="col-sm-7">
														<input type="text" class="form-control" id="blackWhiteList" name="blackWhiteList" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/"
															placeholder="{{'mmsmp.blackWhiteList.blackWhiteList' |translate }}" ng-model="ctrl.bean.blackWhiteList"  ng-maxlength="32" ng-disabled="ctrl.readonlyID" required>
															<div ng-show="addEditForm.blackWhiteList.$error.required" style="color:red" translate="mmsmp.blackWhiteList.blackWhiteList.notEmpty">
	                                                         </div> 
	                                                         <div ng-show=" addEditForm.blackWhiteList.$error.maxlength" style="color:red" translate="mmsmp.blackWhiteList.blackWhiteList.length">
	                                                         </div>
	                                                         <div ng-show="addEditForm.blackWhiteList.$error.pattern" style="color:red" translate="common.illegalChar">
									                     </div>
													</div>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="blackWhiteListType"
														class="col-sm-4 control-label control-label-zb" translate="mmsmp.blackWhiteList.blackWhiteListType"></label>
													<div class="col-sm-7">
														<select class="form-control" placeholder="{{'mmsmp.blackWhiteList.blackWhiteListType'   | translate }}" id="blackWhiteListType" name="blackWhiteListType" ng-model="ctrl.bean.blackWhiteListType" required>
															<option value="" translate="common.choose"></option>
		                                                     <option value="1" translate="common.BlackList"></option>
															 <option value="2" translate="common.WhiteList"></option>
										            	 </select>							
	                                                          <div ng-show=" addEditForm.blackWhiteListType.$error.required" style="color:red" translate="mmsmp.blackWhiteList.blackWhiteListType.notEmpty">
	                                                         </div>
									                     </div>
													</div>
												</div>
											</div>
										
										
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="numberType"
														class="col-sm-4 control-label control-label-zb" translate="mmsmp.blackWhiteList.numberType"></label>
													<div class="col-sm-7">
	                                               <select class="form-control" placeholder="{{'mmsmp.blackWhiteList.numberType' | translate }}" id="numberType" name="numberType" ng-model="ctrl.bean.numberType" required>
														<option value="" translate="common.choose"></option>
	                                                     <option value="1" translate="common.phoneNumberAndServiceId"></option>
														 <option value="2" translate="common.ServiceId"></option>
														 <option value="3" translate="common.SpConnection"></option>
										             </select>
															<div ng-show="addEditForm.numberType.$error.required" style="color:red" translate="mmsmp.blackWhiteList.numberType.notEmpty">
	                                                         </div> 
													</div>
												</div>
											</div>
										</div>	
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group col-sm-12">
													<label for="remark"
														class="col-sm-4 control-label control-label-zb" translate="mmsmp.blackWhiteList.remark"></label>
													<div class="col-sm-7">
	                                               <textarea type="text" class="form-control" id="remark" name="remark" ng-pattern="/^(?!.*[~!@$#%^&*<>)/(])/"
															placeholder="{{'mmsmp.blackWhiteList.remark' |translate }}" ng-model="ctrl.bean.remark"  ng-maxlength="1000" ></textarea>
	                                                         <div ng-show=" addEditForm.remark.$error.maxlength" style="color:red" translate="mmsmp.blackWhiteList.remark.length">
	                                                         </div>
	                                                         <div ng-show="addEditForm.remark.$error.pattern" style="color:red" translate="common.illegalChar">
									                     </div>
													</div>
												</div>
											</div>
										</div>								
						</section>
								</div>
							</div>
						</div>
						<!-- end box box-primary -->
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" translate="common.cancel"></button>
							<button type="submit" class="btn btn-primary" ng-disabled="addEditForm.$invalid"  translate="common.save"> </button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				</form>
			</div>
			
			<!-- /.modal -->
</div>

	</div>
</body>

</html>
